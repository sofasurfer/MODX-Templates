<div class="[[+className]]" id="[[+alias]]">
    <a href="[[+url]]" title="[[+title]]">
    [[+image:notempty=`<img class="img-fluid"src="[[+image:phpthumbof=`w=[[+width:default=`360`]]&h=[[+height:default=`180`]]&zc=[[+zoomCrop:default=`1`]]`]]" alt="[[+image]]"  />`]]
    [[+caption:notempty=`	
    	<div class="caption lead">
    		  <p>[[+caption]]</p>
    	</div>
    `]]		
    </a>
</div>
