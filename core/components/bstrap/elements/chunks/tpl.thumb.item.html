<li class="[[+class]]">
	<a  class="thumbnail" href="[[+href:default=`[[~[[+id]]]]`]]" title="[[+title]]" rel="[[+rel:default=`tooltip`]]" [[+data-target:notempty=`data-target="[[+data-target]]"`]] data-content="[[+data-content]]" [[+data-toggle:notempty=`data-toggle="[[+data-toggle]]"`]] >
		[[+image_absolute:isnot=``:then=`<img class="[[+thumbCls]]" src="[[+image_absolute:phpthumbof=`[[+thumbProperties]]`]]" title="[[+thumbProperties]]" alt="[[+name]]" />`:else=`
			<img src="[[+image:phpthumbof=`w=[[+width]]&h=[[+height]]&zc=1&far=`1`&source=[[+source]]`]]"  alt="[[+title]]"  />
		`]]
	</a>	
	[[+caption:notempty=`<div class="[[+caption-class:default=`caption`]]">[[+caption]]</div>`]]
</li>
[[+idx:add:lt=`[[+total]]`:and:mod=`[[+pageSlider]]`:isequal=`0`:then=`[[+pageSliderContent]]`]]
