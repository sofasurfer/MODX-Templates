
<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title>[[*longtitle]]</title>
  <style type="text/css">
	::-moz-selection { background: #fe57a1; color: #fff; text-shadow: none; }
	  ::selection { background: #fe57a1; color: #fff; text-shadow: none; }
	  html { margin: 0 auto;
		padding: 30px 10px; font-size: 20px; line-height: 1.4; 
		color: #737373; background: #A8D242; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
	  html, input { 
		font-family: Courier, "Courier New", monospace;
	  	/*font-family: "Lucida Console", Monaco, monospace; */
	  }
	  body {  margin: 0 auto;
		   color: #737373;     

	  }
	  h1 {padding:0; text-align: left; line-height: 1.4; margin: 0; padding: 0; }
	  h1 span { color: #bbb; }
	  h3 { margin: 1.5em 0 0.5em; }
	  p { margin: 1em 0; }
	  ul { padding: 0 0 0 40px; margin: 1em 0; }
	  a, a:visited{color: #92D050; text-decoration: none;}
	  a:hover{color: #737373; background-color: #A8D242; text-decoration: none;
		text-shadow: -1px 1px 8px #ffc, 1px -1px 8px #fff;		
		-webkit-transition: 500ms linear 0s;
		-moz-transition: 500ms linear 0s;
		-o-transition: 500ms linear 0s;
		transition: 500ms linear 0s;	  
	  }

	  fieldset{border:0;}
	  legend{display:none;}
	  table{width:100%;}
	  input:-moz-placeholder,
	  textarea:-moz-placeholder{ 
		color: rgb(190, 188, 188);
		color: #660000;
		font-style: italic;
	  } 

	  input {
		outline: none;
	  }
	  input:-moz-placeholder,
	  textarea:-moz-placeholder{ 
		color: rgb(190, 188, 188);
		color: #660000;
		font-style: italic;
	  } 
	  /* all the input except submit and checkbox */
	  label{
		display: inline-block;
		clear:left;
		float:left;
		width: 200px;
		margin:0;
		margin-top: 4px;
		padding: 10px 5px 10px 5px;  
		vertical-align: top;      
	  }
	  textarea,
	  input:not([type="checkbox"]){
		width: 100%;
		float:left;
		margin-top: 4px;
		padding: 10px 5px 10px 5px;  
		border: 1px solid #fcfcfc;
		-webkit-appearance: textfield;
		-webkit-box-sizing: content-box;
		  -moz-box-sizing : content-box;
		     box-sizing : content-box;
		-webkit-border-radius: 3px;
		   -moz-border-radius: 3px;
		    border-radius: 3px;
		-webkit-box-shadow: 0px 1px 2px 0px rgba(168, 168, 168, 0.6) inset;
		   -moz-box-shadow: 0px 1px 2px 0px rgba(168, 168, 168, 0.6) inset;
		    box-shadow: 0px 1px 2px 0px rgba(168, 168, 168, 0.6) inset;
		-webkit-transition: all 0.2s linear;
		   -moz-transition: all 0.2s linear;
		   -o-transition: all 0.2s linear;
		    transition: all 0.2s linear;
	  }
	  .form-buttons{
			margin-top: 4px;      
			clear:left;
			float:left;
	  }
	  .container {
		width: 80%;
		margin: 0 auto;
	  }
	  .menu{
		float:left;
		position:fixed;
		margin-top: 80px;
		margin-right:20px;
		width:200px;
	  }
	  .menu ul{
	        float:right;
		margin:0;
		padding:0;
	  }
	  .menu li{
		margin:0;
		padding:0;
		text-align: right;
		list-style-type: none;
	  }    
	  .menu a, .menu a:visited{
		color: #F8F8F8;     
		margin:0;
		padding:0;
		text-decoration: none;
		text-shadow: 0 1px 1px rgba(255, 255, 255, .7);
		-webkit-transition: 500ms linear 0s;
		-moz-transition: 500ms linear 0s;
		-o-transition: 500ms linear 0s;
		transition: 500ms linear 0s;
		outline: 0 none;        
	  }      
	  .menu .active a,
	  .menu a:hover{
		text-decoration: none;
		color: #aaf;
		text-shadow: -1px 1px 8px #ffc, 1px -1px 8px #fff;		
		-webkit-transition: 500ms linear 0s;
		-moz-transition: 500ms linear 0s;
		-o-transition: 500ms linear 0s;
		transition: 500ms linear 0s;
		outline: 0 none;
		color: #fff;

	  }
	  h1{
		/*color: #f3f3f3;*/
		color: #fcfcfc;
		margin:0;

		padding:0;
		padding-left: 40px;
		text-shadow: 0 1px 1px rgba(112,112,112, .7);
	  }
	  .wrapper{
	        float:left;
		margin-left:220px;
        	width:75%;
	  }
	  .content {
		min-height:400px; 
		padding: 20px 50px 20px 50px; 
		border: 1px solid #fff; border-radius: 10px; 
		margin: 0 auto; 
		text-shadow: 0 1px 1px rgba(255, 255, 255, .7);        
		box-shadow: 0 1px 4px #A8D242, inset 0 1px 0 #fff; 
		background: #fcfcfc;
	  }
	  /* google search */
	  #goog-fixurl ul { list-style: none; padding: 0; margin: 0; }
	  #goog-fixurl form { margin: 0; }
	  #goog-wm-qt, #goog-wm-sb { border: 1px solid #bbb; font-size: 16px; line-height: normal; vertical-align: top; color: #444; border-radius: 2px; }
	  #goog-wm-qt { width: 220px; height: 20px; padding: 5px; margin: 5px 10px 0 0; box-shadow: inset 0 1px 1px #ccc; }
	  #goog-wm-sb { display: inline-block; height: 32px; padding: 0 10px; margin: 5px 0 0; white-space: nowrap; cursor: pointer; background-color: #f5f5f5; background-image: -webkit-linear-gradient(rgba(255,255,255,0), #f1f1f1); background-image: -moz-linear-gradient(rgba(255,255,255,0), #f1f1f1); background-image: -ms-linear-gradient(rgba(255,255,255,0), #f1f1f1); background-image: -o-linear-gradient(rgba(255,255,255,0), #f1f1f1); -webkit-appearance: none; -moz-appearance: none; appearance: none; *overflow: visible; *display: inline; *zoom: 1; }
	  #goog-wm-sb:hover, #goog-wm-sb:focus { border-color: #aaa; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); background-color: #f8f8f8; }
	  #goog-wm-qt:focus, #goog-wm-sb:focus { border-color: #105cb6; outline: 0; color: #222; }
	  input::-moz-focus-inner { padding: 0; border: 0; }  
  </style>
 </head>
 <body>
  <div class="container">
    <div class="menu">[[!Wayfinder? &amp;startId=`0` &amp;level=`2`]]</div>
    <div class="wrapper">
       <h1>[[*pagetitle]]</h1>
       <div class="content">[[*content]]</div>
    </div>
  </div>
 </body>
</html>
