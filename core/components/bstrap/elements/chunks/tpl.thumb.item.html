<li class="[[+class]]" id="[[+alias]]">
	<div class="thumbnail">					
		<a href="[[+href:default=`[[~[[+id]]]]`]]" title="[[+title]]" [[+rel:notempty=`rel="[[+rel]]"`]] [[+data-target:notempty=`data-target="[[+data-target]]"`]] data-content="[[+data-content]]" [[+data-toggle:notempty=`data-toggle="[[+data-toggle]]"`]] >
			[[+tv.pageimage:isnot=``:then=`<img src="[[+tv.pageimage]]" />`:else=``]]
			[[+image:isnot=``:then=`
				<img src="[[+image:phpthumbof=`w=[[+width]]&h=[[+height]]&zc=1&source=[[+source]]`]]" 
				style="width:[[+width]]px;height:[[+height]]px;" width="[[+width]]" height="[[+height]]" alt="[[+title]]"  />
			`:else=`<h5>[[+title:ellipsis=`12`]]</h5>`]]
		</a>	
		[[+caption:notempty=`<div class="[[+caption-class:default=`caption`]]">[[+caption]]</div>`]]
	</div>
</li>
