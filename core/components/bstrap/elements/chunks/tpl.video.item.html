<li class="[[+className]]" id="[[+alias]]">
	<div class="thumbnail">
		<a href="[[+url]]"><h3>[[+title]]</h3></a>

		[[+image:notempty=`<img src="[[+filename:phpthumbof=`w=[[+width]]&h=[[+height]]&zc=[[+imagecrop:default=`1`]]`]]" alt="[[+image]]"  />`]]
		[[+caption:notempty=`	
			<div class="caption lead">
				  <p>[[+caption]]</p>
			</div>
		`]]		
	</div>
</li>
