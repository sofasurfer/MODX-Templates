     <form class="form-horizontal" action="[[~[[*id]]]]" method="post"> 

		<legend><h1>Login</h1></legend>

		[[+errors:notempty=`
		    <div class="alert alert-block alert-error fade in">
		        <button type="button" class="close" data-dismiss="alert">Ã—</button>
		        <h4 class="alert-heading"><b class="icon-thumbs-down"></b> Oh snap! You got an error!</h4>
		        <p>[[+errors]]</p>
		    </div>
		`]]   
		
		<div class="control-group">
			<label class="control-label" for="username">[[%login.username]]</label>
			<div class="controls">
			  <input type="text" id="username" name="username" placeholder="username">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="password">[[%login.password]]</label>
			<div class="controls">
			  <input type="password" id="password" name="password" placeholder="password">
			</div>
		</div>
		<div class="form-actions">
        	<input class="returnUrl" type="hidden" name="returnUrl" value="[[+request_uri]]" />
	    	<input type="hidden" name="service" value="login" />
	    	<input type="submit" class="btn btn-primary" name="Login" value="[[+actionMsg]]" />
    		<a href="[[~[[*id]]]]?action=ForgotPassword" class="btn">Forgot password</a>
		</div>
    </form>
