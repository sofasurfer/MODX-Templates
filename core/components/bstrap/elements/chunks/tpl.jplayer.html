<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    [[+title:notempty=`<h3>[[+title]]</h3>`]]
    </div>
<div id="modal-body" class="modal-body">
	<video id="modal-video-player" class="mejs-ted" autoplay="autoplay" controls="controls" preload="none" 
		[[+width:notempty=`width="[[+width]]"`]] [[+height:notempty=`height="[[+height]]"`]] 
		[[+image:isnot=``:then=`poster="[[+image:phpthumbof=`w=[[+width]]&h=[[+height]]&zc=[[+imagecrop:default=`1`]]]]"`]] >"
		[[+mp4:isnot=``:then=`<source type="video/mp4" src="[[+path]]/[[+mp4]]" />`]]
		[[+webm:isnot=``:then=`<source type="video/webm" src="[[+path]]/[[+webm]]" />`]]
		[[+ogv:isnot=``:then=`<source type="video/ogg" src="[[+path]]/[[+ogv]]" />`]]
		<!-- Image as a last resort -->
		<img src="[[+image]]" width="320" height="240" title="No video playback capabilities" />
	</video>   
</div>
