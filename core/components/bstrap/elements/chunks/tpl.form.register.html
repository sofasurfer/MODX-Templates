<form class="form-horizontal" action="[[~[[*id]]]]" method="post">

    <input type="hidden" name="nospam" value="[[!+reg.nospam]]" />

    [[!+reg.error.message=`
        <div class="alert alert-block alert-error fade in">
            <p>[[!+reg.error.message]]</p>
        </div>
    `]]

    <div class="control-group [[+reg.error.username:notempty=`error`]]">    
        <label class="control-label" for="username">[[%register.username? &namespace=`login` &topic=`register`]]</label>
        <div class="controls">			
            <input type="text" name="username" id="username" value="[[!+reg.username]]" />
            <span class="help-inline">[[!+reg.error.username]]</span>
        </div>
    </div>
    
    <div class="control-group [[+reg.error.password:notempty=`error`]]">	
        <label class="control-label" for="password">[[%register.password]]</label>
        <div class="controls">			
            <input type="password" name="password" id="password" value="[[!+reg.password]]" />
            <span class="help-inline">[[!+reg.error.password]]</span>
        </div>
    </div>
    
    <div class="control-group [[+reg.error.password_confirm:notempty=`error`]]">	
        <label class="control-label" for="password_confirm">[[%register.password_confirm]]</label>
        <div class="controls">			            
            <input type="password" name="password_confirm" id="password_confirm" value="[[!+reg.password_confirm]]" />
            <span class="help-inline">[[!+reg.error.password_confirm]]</span>
        </div>
    </div>
    
    <div class="control-group [[+reg.error.fullname:notempty=`error`]]">	
        <label class="control-label" for="fullname">[[%register.fullname]]</label>
        <div class="controls">			            
            <input type="text" name="fullname" id="fullname" value="[[!+reg.fullname]]" />
            <span class="help-inline">[[!+reg.error.fullname]]</span>
        </div>
    </div>
    
    <div class="control-group [[+reg.error.email:notempty=`error`]]">	
        <label class="control-label" for="email">[[%register.email]]</label>
        <div class="controls">			            
            <input type="text" name="email" id="email" value="[[!+reg.email]]" />
            <span class="help-inline">[[!+reg.error.email]]</span>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary" name="registerbtn">Register</button>
    </div>	 
</form>
