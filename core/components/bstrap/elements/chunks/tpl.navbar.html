<div class="navbar navbar-fixed-top navbar-inverse2">
  <div class="navbar-inner">
	<div class="[[*layout:isequal=`fluid`:then=`container-fluid`:else=`container`]]">
		<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</a>
 		<!-- Be sure to leave the brand out there if you want it shown -->
		<a class="brand" href="[[~[[++site_start]]]]" title="[[++site_name]]"><img src="[[++site_logo]]" class="logo hide" alt="[[++site_name]]" />[[++site_name]] - <span class="beta">BETA</span></a>
		
		
		<!-- Everything you want hidden at 940px or less, place within here -->
		<div class="nav-collapse">
			[[!Wayfinder?
				&outerClass=`nav`
				&innerClass=`dropdown-menu`
				&rowTpl=`tpl.navbar.row`
				&innerTpl=`tpl.navbar.inner`
				&innerRowTpl=`tpl.navbar.row.inner`
				&startId=`0`
				&level=`1`
			]]
		</div>
    </div>
  </div>
</div>
