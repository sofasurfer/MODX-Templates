
		<form class="form-horizontal" action="[[~[[*id]]]]" method="post"> 
		[[+errors:notempty=`
		<div class="alert alert-danger" role="alert">
		        <p>[[+errors]]</p>
		    </div>
		`]]   

		<div class="form-group">
			<label class="col-sm-2 control-label" for="username">[[%login.username]]</label>
			<div class="col-sm-4">
			  <input type="text" class="form-control" id="username" name="username" placeholder="username">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="password">[[%login.password]]</label>
			<div class="col-sm-4">
			  <input type="password" class="form-control" id="password" name="password" placeholder="password">
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
		    	<input class="returnUrl" type="hidden" name="returnUrl" value="[[+request_uri]]" />
		    	<input type="hidden" name="service" value="login" />		
				<button type="submit" class="btn btn-primary">Sign in</button>
				<a href="[[~[[++login_forgotpassword_page]]]]" class="btn">Forgot password</a>
			</div>
		</div>
		</form>
